{{> includes/header}}
	
	<!-- Begin Page Content -->
	<div class="container-fluid">
	
	  <!-- Page Heading -->
	  <div class="col-12">
	  	<div class="card shadow mb-4">
	        <!-- Card Header - Accordion -->
	        <a href="#collapseCardAddCard" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
	          <h6 class="m-0 font-weight-bold text-primary">Añade una tarjeta</h6>
	        </a>
	        <!-- Card Content - Collapse -->
	        <div class="collapse show" id="collapseCardAddCard" style="">
	          <div class="card-body">
	            <form method='post' action='/addCard'>
	            <div class="row">
	            	<div class="col-12">
	            		<p>Número de tarjeta:</p>
	            		<input type='text' name='cardNumber' class="form-control form-control-user" placeholder="Número de tarjeta"/>
	             </div>
	             
	             <div class="col-12">
	            		<p>Nombre del dueño:</p>
	            		<input type='text' name='ownerName' class="form-control form-control-user" placeholder="Nombre del dueño"/>
	             </div>
	             
	             <div class="col-12">
	            		<p>Fecha de caducidad:</p>
	            		<input type='date' name='expireDate' class="form-control form-control-user"/>
	             </div>
	             
	             <div class="col-12">
	            		<p>CVV:</p>
	            		<input type='text' name='cvv' class="form-control form-control-user"/>
	             </div>
	             	
	             <div class="col-4 offset-4" style="padding-top: 15px">
	             	<input type="submit" value='A&ntilde;adir' class="btn btn-primary btn-user btn-block"/>
	             	<input type="hidden" name="_csrf" value="{{token}}"/>
	             </div>
	            </div>	
	            </form>
	          </div>
	        </div>
	      </div>
	  </div>
	
	</div>
	<!-- /.container-fluid -->

{{> includes/footer}}
