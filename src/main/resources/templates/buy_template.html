{{> includes/header}}

<!-- Begin Page Content -->
<div class="container-fluid">

	<!-- Page Heading -->
	<div class="col-12">
		<div class="card shadow mb-4">
			<!-- Card Header - Accordion -->
			<a href="#collapseCardExample" class="d-block card-header py-3"
				data-toggle="collapse" role="button" aria-expanded="true"
				aria-controls="collapseCardExample">
				<h6 class="m-0 font-weight-bold text-primary">Adquirir entradas</h6>
			</a>
			<!-- Card Content - Collapse -->
			<div class="collapse show" id="collapseCardAddCard" style="">
				<div class="card-body">
					<form method='post' action='/pay'>
						<div class="row">
							<div class="col-12">
								<p>Tarjeta a usar:</p>
								<select name="selectedCard" class="form-control form-control-user">
									{{#cards}}
									<option value="{{cardNumber}}">{{displayNumber}}</option>
									{{/cards}}
								</select>
							</div>
						</div>

						<hr>
						
						<div class="row">
							<div class="col-12">
								<p>Nombre de la persona:</p>
							</div>
							<div class="col-8">
								<input type='text' name='person_0' class="form-control form-control-user inputname" placeholder="Nombre"/>
							</div>
							<div class="col-4">
								<select name="tickettype_0" class="form-control form-control-user">
									<option value="none">Ninguna</option>
									{{#tickets}}
									<option value="{{id}}">{{name}}</option>
									{{/tickets}}
								</select>
							</div>
						</div>
						
						<div class="row">
							<div class="col-12">

							</div>

									{{#tickets}}
									<option value="{{id}}">{{name}}</option>
									{{/tickets}}
								</select>

						</div>
						
						<div class="row">
							<div class="col-12">

						<p id="totalprice">Precio Total = 0.00 &euro;</p>

							<div class="col-4 offset-4" style="padding-top: 15px">
								<input type="submit" value='Adquirir' class="btn btn-primary btn-user btn-block" />
							</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</div>
